<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="wwww.google.com">
        <h1>Formulario de Registro</h1>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Introduce tu nombre" required>
        <br>
        <br>
        <label for="email">Correo Eletrónico</label>
        <input type="email" id="email" placeholder="Introduce tu correo">
        <br>
        <br>
        <label for="dni">DNI</label>
        <input type="text" id="dni" placeholder="Introduce tu DNI">
        <br>
        <br>
        <label for="ciudade">Ciudad:</label>
        <select name="" id="">
            <option value="">Selecciona tu ciudad</option>
            <option value="Argentina">Buenos Aires</option>
            <option value="Brasil1">São Paulo</option>
            <option value="Brasil2">Rio de Janeiro</option>
        </select>
        <br>
        <br>
        <label for="color">Color Favorito:</label>
        <input type="color">
        <br>
        <br>
        <label for="date">Fecha de Nacimiento:</label>
        <input type="date">
        <br>
        <br>
        <label for="number">Cantidad:</label>
        <input type="number" min="1" max="5">
        <br>
        <br>
        <label for="check">Subscribirse al Boletín:</label>
        <input type="checkbox" id="check">
        <label for="check">Sí</label>
        <br>
        <br>
        <label for="genero">Género:</label>
        <input type="radio" name="genero">
        <label for="">Masculino</label>
        <input type="radio" name="genero">
        <label for="">Feminino</label>
        <br>
        <br> 
        <label for="number">Subir Archivo:</label>   
        <input type="file" placeholder="Choose File">
        <br>
        <br> 
        <label for="">Volumen:</label> 
        <input type="range">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
